<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>
  <link rel="icon" href="images/favicon-chrome.png">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signup">

    <form action="/" method="post">

      <img class="mb-4" src="images/envelope.png" alt="Newsletter logo" width="80" height="80">

      <h1 class="h2 mb-4 font-weight-normal">Please sign up</h1>

      <input type="text" name="fName" class="form-control top" placeholder="firstname" required autofocus>

      <input type="text" name="lName" class="form-control middle" placeholder="lastname" required>

      <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required><br>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button><br>

      <p class="mt-5 mb-3 text-muted">&copy; Harish 2023</p>

    </form>

  </main>



</body>

</html>
